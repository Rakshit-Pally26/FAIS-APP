{%extends 'faisApp/base.html'%}
{%block content%}
<div class="card border-primary shadow h-100 py-2">
    <div class="card-body">
        <div class="content-section">
            <form method="POST" >
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Input</legend>
                    <h2> Are you sure you want to delete the post </h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Delete</button>
                    <a class="btn btn-outline-secoundary" href="{% url 'fais-user'%}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
    
{%endblock content%}
